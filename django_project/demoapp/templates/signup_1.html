
<!Doctype html>
<html>
	<head>
		

		<title>Instagram Signup</title>
		<!-- font-->
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	
	<style>
	body{
	background-color:purple;
    background: url('https://goo.gl/M9gEBm');
  	background-size: cover;
	color:white;
	font-family: 'Raleway', sans-serif;
	font-weight: 600;
     }
	 h1{font-family:'Pacifico', cursive;}
	 .pad{
	 padding-left: 20px;
	 }
	 .pad-2{
	 margin-top: -43px;
	 margin-left: 90px;
	 }
	</style>
	</head>
	<body>  
		
			<h1 align=center> Instagram Clone</h1>
			<h3 align=center>Sign Up!!!</h3>
			<h4 align=center>Username and Password must be atleast 5 characters!!!</h4>
			<h4 align=center>{{invalid}}</h4>
			<h5 align=center>{{invalid_username}}</h5>
			<h5 align=center>{{invalid_pass}}</h5>
	
		
		<div align=center>
			<form method="post">
				{% csrf_token %}
					<table>
						<tr>
							<td><label for="name">Name: </label></td>
							<td><input type="text" id="name" name="name" placeholder="          Name" value="{{name}}"></td>
						</tr>
						<tr>
							<td><label for="Username">User-name: </label></td>
							<td><input type="text" id="Username" name="username" placeholder="          username" value="{{username}}"></td>
						</tr>
						<tr>
							<td><label for="pass">Password: </label></td>
							<td><input type="password" id="pass" name="password" placeholder="           *******" value="{{password}}"></td>
						</tr>
						<tr>
							<td><label for="Email">Email: </label></td>
							<td><input type="email" id="Email" name="email" placeholder="		@gmail.com" value="{{email}}"></td>
						</tr>
						<tr>
							<td></td>

							<td><p class="pad"><input class="btn btn-default" type="submit" value="Submit"></p></td>
						</tr>
					</table>
		</form>
			<table >
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td><p class="pad pad-2" ><a href="/login"><input type="submit" value="login"></a></p></td>
				</tr>
			</table>

		</div>


	</body>
</html>
